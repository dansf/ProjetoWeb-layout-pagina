<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Extra</title>

    <link rel="stylesheet" href="./Estilo.css">
    
    <!-- CSS -->
    <style>
*{
    border-radius: border-box;
    text-decoration: none;
}

/* Parte superior do site */
header{
    display: flex;
    flex-direction: row;
    margin: 20px;
}

.parteesquerda{
    flex: 0.65;
    height: 250px;
}

.verdesup{
    background-color: green;
    height: 200px;
}

.amarelosup{
    background-color: yellow;
    height: 50px;
}

.laranjasup{
    background-color: orange;
    flex: 2;
    height: 250px;
}

/* Parte Central */
section{
    display: flex;
    flex-direction: row;
    margin: 20px;
}

.azulesq{
    flex: 0.2;
    height: 500px;
    background-color: blue;
}

.vermelhocentro{
    flex: 1;
    height: 500px;
    background-color: red;
}

.azuldir{
    flex: 0.2;
    height: 500px;
    background-color: blue;
}

/* Parte inferior */
footer{
    display: flex;
    flex-direction: row;
    margin: 20px;
}

.laranjainf{
    background-color: orange;
    flex: 2;
    height: 250px;
}

.partedireita{
    flex: 0.65;
    height: 250px;
}

.amareloinf{
    background-color: yellow;
    height: 50px;
}

.verdeinf{
    background-color: green;
    height: 200px;
}
    </style>
</head>
<!-- HTML -->
<body>

    <header>
        <div class="parteesquerda">
            <div class="verdesup"></div>
            <div class="amarelosup"></div>
        </div>
        
        <div class="laranjasup"></div>
    </header>

    <section>
        <div class="azulesq"></div>
        <div class="vermelhocentro"></div>
        <div class="azuldir"></div>
    </section>

    <footer>
        <div class="laranjainf"></div>

        <div class="partedireita">
            <div class="amareloinf"></div>
            <div class="verdeinf"></div>
        </div>
    </footer>

</body>
</html>
